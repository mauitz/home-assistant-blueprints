# ════════════════════════════════════════════════════════════════════════════
# HELPERS PARA SISTEMA DE ALERTAS DE CÁMARAS V3 - ADAPTADO
# ════════════════════════════════════════════════════════════════════════════
#
# Estos helpers rastrean el estado del sistema de alertas de cámaras
# y se sincronizan con el dashboard dinámico.
#
# CÓMO AGREGAR A configuration.yaml:
#
#   input_text:
#     <<: !include camera_alert_helpers.yaml
#
#   input_datetime:
#     <<: !include camera_alert_datetime.yaml
#
#   input_select:
#     <<: !include camera_alert_select.yaml
#
# O copiar directamente el contenido completo de este archivo.
#
# VALORES DE camera_alert_active:
# • "none"     → Sin alertas activas
# • "entrada"  → Alerta activa en entrada (widget agrandado)
# • "exterior" → Alerta activa en exterior (widget agrandado)
# • "reset"    → Trigger para resetear el sistema
# • "test"     → Trigger para modo de prueba
#
# ════════════════════════════════════════════════════════════════════════════

# ──────────────────────────────────────────────────────────────────────────
# INPUT_TEXT: Estado de alerta y timestamp legacy
# ──────────────────────────────────────────────────────────────────────────
camera_alert_active:
  name: Cámara con Alerta Activa
  max: 50
  initial: "none"
  icon: mdi:cctv

camera_alert_timestamp:
  name: Timestamp de Última Alerta (Legacy)
  max: 50
  initial: "0"
  icon: mdi:clock-outline


