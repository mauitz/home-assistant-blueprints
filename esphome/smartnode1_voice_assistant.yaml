# UART para LD2410
uart:
  tx_pin: 17
  rx_pin: 16
  baud_rate: 256000
  parity: NONE
  stop_bits: 1

ld2410:

sensor:
  # LDR - Sensor de Luz
  - platform: adc
    pin: 32
    name: "Room Brightness"
    update_interval: 30s
    accuracy_decimals: 0
    unit_of_measurement: "%"
    attenuation: 12db
    samples: 3
    filters:
      - calibrate_linear:
          - 0.0 -> 100.0
          - 3.3 -> 0.0
      - lambda: 'return round(x);'

  - platform: dht
    pin: 4
    model: DHT11
    temperature:
      name: "Room Temperature"
    humidity:
      name: "Room Humidity"
    update_interval: 60s

  # Voltaje de Bater√≠a
  - platform: adc
    pin: 35
    name: "Battery Voltage"
    id: battery_voltage
    update_interval: 60s
    accuracy_decimals: 2
    unit_of_measurement: "V"
    attenuation: 12db
    filters:
      - multiply: 2.0
      - lambda: |-
          if (x < 0.5) return 0.0;
          return x;
    device_class: voltage
    state_class: measurement

  # Porcentaje de Bater√≠a
  - platform: template
    name: "Battery Level"
    id: battery_level
    unit_of_measurement: "%"
    accuracy_decimals: 0
    update_interval: 60s
    icon: "mdi:battery"
    device_class: battery
    lambda: |-
      float voltage = id(battery_voltage).state;
      if (voltage >= 4.2) return 100.0;
      if (voltage <= 3.0) return 0.0;
      return ((voltage - 3.0) / 1.2) * 100.0;

  - platform: ld2410
    moving_distance:
      name: Moving Distance
      filters:
        - delta: 0.1
    still_distance:
      name: Still Distance
      filters:
        - delta: 0.1
    moving_energy:
      name: Move Energy
      filters:
        - throttle: 5s
    still_energy:
      name: Still Energy
      filters:
        - throttle: 5s
    detection_distance:
      name: Detection Distance
      filters:
        - delta: 0.2
        - throttle: 500ms

binary_sensor:
  - platform: ld2410
    has_target:
      name: Presence
    has_moving_target:
      name: Moving Target
    has_still_target:
      name: Still Target
