# Parámetros avanzados para el LD2410
sensor:
  # LDR - Sensor de Luz (CORREGIDO)
  - platform: adc
    pin: 32
    name: "Room Brightness"
    update_interval: 5s
    accuracy_decimals: 0
    unit_of_measurement: "%"
    attenuation: 12db  # Rango completo 0-3.3V
    samples: 3
    filters:
      # Convertir a porcentaje (más luz = mayor %)
      - calibrate_linear:
          - 0.0 -> 0.0    # Oscuridad total
          - 3.3 -> 100.0  # Luz máxima
      - lambda: 'return round(x);'

  - platform: dht
    pin: 4  # Cambiado de GPIO5 a GPIO4 (más seguro, evita strapping pin)
    model: DHT11  # Especificar modelo (DHT11 o DHT22)
    temperature:
      name: "Room Temperature"
    humidity:
      name: "Room Humidity"
    update_interval: 60s

  # Voltaje de Batería (TP4056 → VIN)
  - platform: adc
    pin: 35  # GPIO35 (ADC disponible)
    name: "Battery Voltage"
    id: battery_voltage
    update_interval: 30s
    accuracy_decimals: 2
    unit_of_measurement: "V"
    attenuation: 12db
    filters:
      # Divisor de voltaje 1:1 (dos resistencias iguales)
      # Multiplica por 2 para obtener voltaje real de batería
      - multiply: 2.0
      - lambda: |-
          // Proteger lectura: si es muy baja, reportar valor real medido
          if (x < 0.5) return 0.0;  // Lectura inválida
          return x;
    device_class: voltage
    state_class: measurement

  # Porcentaje de Batería (calculado desde voltaje)
  - platform: template
    name: "Battery Level"
    id: battery_level
    unit_of_measurement: "%"
    accuracy_decimals: 0
    update_interval: 30s
    icon: "mdi:battery"
    device_class: battery
    lambda: |-
      // Batería Li-Ion: 4.2V = 100%, 3.0V = 0%
      float voltage = id(battery_voltage).state;
      if (voltage >= 4.2) return 100.0;
      if (voltage <= 3.0) return 0.0;
      return ((voltage - 3.0) / 1.2) * 100.0;

  # Nivel de sonido desde micrófono INMP441
  # NOTA: ESPHome no procesa audio en tiempo real fácilmente
  # Este sensor requiere implementación avanzada con lambda
  - platform: template
    name: "Sound Level"
    id: sound_level
    unit_of_measurement: "dB"
    accuracy_decimals: 1
    update_interval: 1s
    icon: "mdi:microphone"
