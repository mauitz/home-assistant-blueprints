ld2410:
  # Configuración optimizada para respuesta rápida

# Parámetros avanzados para el LD2410
sensor:
  # LDR - Sensor de Luz (CORREGIDO - Invertido)
  - platform: adc
    pin: 32
    name: "Room Brightness"
    update_interval: 30s  # Optimizado: la luz no cambia tan rápido
    accuracy_decimals: 0
    unit_of_measurement: "%"
    attenuation: 12db  # Rango completo 0-3.3V
    samples: 3
    filters:
      # Invertir: El circuito da bajo voltaje con mucha luz
      - calibrate_linear:
          - 0.0 -> 100.0  # Voltaje bajo = Mucha luz = 100%
          - 3.3 -> 0.0    # Voltaje alto = Oscuridad = 0%
      - lambda: 'return round(x);'

  - platform: dht
    pin: 4  # Cambiado de GPIO5 a GPIO4 (más seguro, evita strapping pin)
    model: DHT11  # Especificar modelo (DHT11 o DHT22)
    temperature:
      name: "Room Temperature"
    humidity:
      name: "Room Humidity"
    update_interval: 60s

  # Voltaje de Batería (TP4056 → VIN)
  - platform: adc
    pin: 35  # GPIO35 (ADC disponible)
    name: "Battery Voltage"
    id: battery_voltage
    update_interval: 60s  # Optimizado: no necesita actualización tan frecuente
    accuracy_decimals: 2
    unit_of_measurement: "V"
    attenuation: 12db
    filters:
      # Divisor de voltaje 1:1 (dos resistencias iguales)
      # Multiplica por 2 para obtener voltaje real de batería
      - multiply: 2.0
      - lambda: |-
          // Proteger lectura: si es muy baja, reportar valor real medido
          if (x < 0.5) return 0.0;  // Lectura inválida
          return x;
    device_class: voltage
    state_class: measurement

  # Porcentaje de Batería (calculado desde voltaje)
  - platform: template
    name: "Battery Level"
    id: battery_level
    unit_of_measurement: "%"
    accuracy_decimals: 0
    update_interval: 60s  # Sincronizado con Battery Voltage
    icon: "mdi:battery"
    device_class: battery
    lambda: |-
      // Batería Li-Ion: 4.2V = 100%, 3.0V = 0%
      float voltage = id(battery_voltage).state;
      if (voltage >= 4.2) return 100.0;
      if (voltage <= 3.0) return 0.0;
      return ((voltage - 3.0) / 1.2) * 100.0;

  # Nivel de sonido desde micrófono INMP441
  # NOTA: ESPHome no procesa audio en tiempo real fácilmente
  # Este sensor requiere implementación avanzada con lambda
  - platform: template
    name: "Sound Level"
    id: sound_level
    unit_of_measurement: "dB"
    accuracy_decimals: 1
    update_interval: 30s  # Optimizado: sensor no implementado aún
    icon: "mdi:microphone"
    lambda: |-
      // TODO: Implementar procesamiento de audio desde INMP441
      // Requiere buffer de audio y cálculo RMS
      return 0.0;  // Placeholder

  - platform: ld2410
    moving_distance:
      name: Moving Distance
      filters:
        - delta: 0.1  # Solo reportar si cambia ±10cm
    still_distance:
      name: Still Distance
      filters:
        - delta: 0.1  # Solo reportar si cambia ±10cm
    moving_energy:
      name: Move Energy
      filters:
        - throttle: 5s  # Máximo 1 reporte cada 5s
    still_energy:
      name: Still Energy
      filters:
        - throttle: 5s  # Máximo 1 reporte cada 5s
    detection_distance:
      name: Detection Distance
      filters:
        - delta: 0.2      # Solo reportar si cambia ±20cm
        - throttle: 500ms # Máximo 2 reportes por segundo
    # Sensores g0-g8 eliminados para reducir tráfico WiFi
    # Solo se mantienen los 5 sensores esenciales con filtros optimizados

