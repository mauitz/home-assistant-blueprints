# ============================================
# HELPERS PARA SISTEMA DE RIEGO
# ============================================
# Agregar a configuration.yaml
#
# Forma de usar:
# 1. Copia este contenido a configuration.yaml
# 2. Reinicia Home Assistant
# 3. Los helpers estarán disponibles
# ============================================

# Input Boolean - Modo Manual
input_boolean:
  riego_z1_manual:
    name: "Riego Z1 - Modo Manual"
    icon: mdi:hand-back-right
    initial: false

# Input DateTime - Último Riego
input_datetime:
  riego_z1_ultimo:
    name: "Riego Z1 - Último Riego"
    has_date: true
    has_time: true
    icon: mdi:calendar-clock

# Input Number - Contador
input_number:
  riego_z1_contador:
    name: "Riego Z1 - Contador de Ciclos"
    min: 0
    max: 1000
    step: 1
    mode: box
    icon: mdi:counter


